                        <p>The Tung Group is a multi-national shipping enterprise founded by the Chinese entre&shy;preneur, the late Mr. C. Y. Tung, more than 80 years ago. The Group has extensive experience in owning, operating, and managing a large diversity of vessels, including especially oil tankers, dry bulk carriers, LPG carriers, container vessels, and passenger ships. With the advent of containerization in 1969, our founder established Orient Overseas Container Line (OOCL) and listed the holding company Orient Over&shy;seas on the Hong Kong Stock Exchange in 1971. The Tung Family remained the major shareholder of Orient Over&shy;seas for almost 45 years until 2018. Over the years, the Group has been recognized as being in the forefront of the development of marine technology and is well known for its innovations in business development. The Group was among the first in pioneering very large crude carriers (VLCC) and was the first to bring container shipping to the Pacific region.</p>

                        <p>Island Navigation has represented the Tung Group in the management of building, owning, or operating over 600 commercial vessels including general cargo vessels, tankers (Energy series, CYS series, Brazilian series), bulk carriers (Atlantic series, Pacific series), OBOs, passenger vessels, and LPG vessels. Today, Island Navi&shy;gation Corp&shy;oration Inter&shy;national Limited (INC) continues to represent the Tung Group in the owning and operating of dry bulk carriers and oil tankers. INC is currently active predominantly in the Capesize sector in the dry market, and MR sector in the product tanker market.</p>
